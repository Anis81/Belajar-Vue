<!--DATA BINDING-->
<!--
    Data binding = cara untuk mengikat data HTML dengan javascript
    * one way binding = satu arah -> Binding satu arah artinya, binding yang dilakukan hanya dalam satu arah saja (dari Javascript ke HTML).
    * two way binding = dua arah
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Menyisipkan vue js dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Coba VueJs Data Binding</title>
</head>
<body>
    <!-- elemen kontainer untuk aplikasi-->
    <div id="app">
        <input type="text" v-bind:value="message">
        <P>{{ message }}</P>
    </div>

    <!--Aplikasi vue Hello-->
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World!"
            }
        })
    </script>
</body>
</html>
